<html lang="en-US">

    <section class="preview">

  <script>
    const myArray = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    const list = document.createElement('ul');

    // Add your code here

    for(const verdura of myArray){
      if (verdura==myArray[myArray.length-1]){
        list.textContent+=verdura+".";
      }
      else{
        list.textContent+=verdura+", ";
      }
    }//creo un bucle que recorra todos los valores del array y los agregue al texto de list

    // Don't edit the code below here!

    const section = document.querySelector('section');
    section.appendChild(list);
  </script>
