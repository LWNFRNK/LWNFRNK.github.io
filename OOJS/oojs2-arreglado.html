  <script>
    class Shape {

name;
sides;
sideLength;

constructor(name,sides,sideLength) {
  this.name=name;
  this.sides=sides;
  this.sideLength=sideLength;
}

calcPerimeter(){
  console.log(`el perimetro del ${this.name} es ${this.sides*this.sideLength}`);
}    
}//creo la clase Shape con sus propiedades y metodos

class square extends Shape{
  constructor(sideLength){
    super("square",4,sideLength);
  }//hago el constructor de square con su metodo heredado

  calcPerimeter(){
    super.calcPerimeter();
  }//hago que el metodo calcPerimeter sea heredado a square

  calcArea(){
    console.log(`el area del square es ${this.sideLength**2}`)
  }//creo el metodo calcArea

}//creo la clase square agregando el metodo calcArea

var square1=new square(5);
square1.calcPerimeter();
square1.calcArea();
